<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт на техническом обслуживании</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
      text-align: center;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #e74c3c;
      margin-top: 0;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    .contact {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.svg" alt="Логотип" class="logo">
    
    <h1>Идёт техническое обслуживание</h1>
    <p>Мы проводим важные работы на сайте. Пожалуйста, зайдите позже.</p>
    <p>Приносим извинения за временные неудобства.</p>
    
    <div class="contact">
      <p>Если это срочно, свяжитесь с нами:</p>
      <p>Email: <a href="mailto:miascorner.business@gmail.com">miascorner.business@gmail.com</a></p>
    </div>
  </div>
</body>
</html>
